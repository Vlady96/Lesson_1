<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<form class="info">
    <div><input type="text" name="username" placeholder="Имя" size="60"></div>
    <div><input type="tel" name="username" placeholder="Телефон" size="60"></div>
    <div><input type="email" name="username" placeholder="E-mail" size="60"></div>
    <div><input type="password" name="username" placeholder="Пароль" size="60"></div>
    <p><b>В каком городе вы находитесь?</b></p>
    <input type="radio" name="answer">Минск<br>
    <input type="radio" name="answer">Москва<br>
    <input type="radio" name="answer">Киев<br>
    <input type="radio" name="answer">Вильнюс<br>
    <textarea name="text" placeholder="Ваши предложения!" cols="40" rows="5"></textarea>
    <p><input type="submit"></p>
    <p><input type="reset"></p>
</form>


</body>
</html>
